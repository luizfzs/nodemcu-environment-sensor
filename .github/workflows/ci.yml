name: Arduino CI

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: pull latest arduino tarball
      run: wget -O arduino-1.8.10-linux64.tar.xz https://www.arduino.cc/download_handler.php?f=/arduino-1.8.10-linux64.tar.xz
    - name: extract files
      run: tar xf arduino-1.8.10-linux64.tar.xz
    - name: install arduino dependencies
      run: ./install.sh
